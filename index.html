<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
<div class="container-fluid">
    <article class="title">
        <a href=""><img src="Logo.png" alt="Les Petits Plats"></a>
    </article>
    <div class="main">
    <h2 class="text-main">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>
        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
    </h2>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Rechercher">
        <div class="autocomplete-list" id="autocomplete-list"></div>
        <span class="input-group-text" id="search-button">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
</div>
<section class="filters">
    <div class="dropdown" id="ingredients-dropdown">
      <button class="dropdown-toggle">Ingrédients</button>
      <div class="dropdown-menu" id="ingredients-list"></div>
    </div>
  
    <div class="dropdown" id="appliances-dropdown">
      <button class="dropdown-toggle">Appareils</button>
      <div class="dropdown-menu" id="appliances-list"></div>
    </div>
  
    <div class="dropdown" id="ustensils-dropdown">
      <button class="dropdown-toggle">Ustensiles</button>
      <div class="dropdown-menu" id="ustensils-list"></div>
    </div>
    <div id="recipe-count">Nombre de recettes affichées : 0</div>
  </section>
  <div id="selected-tags">

  </div>

  <div id="recipes-container">

  </div>



    <script src="recipes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="style.js" defer></script>
    <script src="search.js" defer></script>
    <script src="tag.js" defer></script>
</body>
</html>
